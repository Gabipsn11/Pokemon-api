<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #01579b;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 100%;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #01579b;
            font-size: 2em;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #01579b;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .pokemon-sprite,
        .evolution-sprite {
            width: 96px;
            height: 96px;
            image-rendering: pixelated;
            cursor: pointer;
        }

        .type-box {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            margin: 5px;
        }

        .types-container,
        .weaknesses-container,
        .evolutions-container {
            margin-top: 20px;
        }

        .evolutions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .type-box.fire {
            background-color: #FF4422;
        }

        .type-box.water {
            background-color: #3399FF;
        }

        .type-box.grass {
            background-color: #78C850;
        }

        .type-box.electric {
            background-color: #F8D030;
        }

        .type-box.ice {
            background-color: #98D8D8;
        }

        .type-box.fighting {
            background-color: #C03028;
        }

        .type-box.poison {
            background-color: #A040A0;
        }

        .type-box.ground {
            background-color: #E0C068;
        }

        .type-box.flying {
            background-color: #A890F0;
        }

        .type-box.psychic {
            background-color: #F85888;
        }

        .type-box.bug {
            background-color: #A8B820;
        }

        .type-box.rock {
            background-color: #B8A038;
        }

        .type-box.ghost {
            background-color: #705898;
        }

        .type-box.dragon {
            background-color: #7038F8;
        }

        .type-box.dark {
            background-color: #705848;
        }

        .type-box.steel {
            background-color: #B8B8D0;
        }

        .type-box.fairy {
            background-color: #EE99AC;
        }

        .type-box.normal {
            background-color: #A8A878;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .pokemon-sprite,
            .evolution-sprite {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div class="search-bar">
            <input type="text" id="pokemon-search" placeholder="Digite o nome ou ID do Pokémon...">
        </div>
        <div class="pokemon-container">
            <h2 id="pokemon-name">Nome do Pokémon</h2>
            <img id="pokemon-image" class="pokemon-sprite" src="" alt="Imagem do Pokémon">
            <p id="pokemon-id"></p>
            <div class="types-container">
                <span id="pokemon-types"></span>
            </div>
            <p id="pokemon-generation"></p>
            <p id="pokemon-description"></p>
            <p id="pokemon-biography"></p>
            <div class="weaknesses-container">
                <h3>Fraquezas</h3>
                <ul id="pokemon-weaknesses"></ul>
            </div>
            <div class="evolutions-container">
                <h3>Evoluções</h3>
                <div id="pokemon-evolution-names"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('pokemon-search');
            searchInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    const pokemonIdOrName = searchInput.value.trim().toLowerCase();
                    if (pokemonIdOrName) {
                        fetchPokemonData(pokemonIdOrName);
                    }
                }
            });
            function fetchPokemonData(pokemonIdOrName) {
                fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonIdOrName}`)
                    .then(response => response.json())
                    .then(data => {
                        const types = data.types.map(typeInfo => typeInfo.type.name);
                        const typeBoxes = types.map(type => `<span class="type-box ${type}">${translateType(type)}</span>`).join('');
                        document.getElementById('pokemon-name').textContent = data.name;
                        document.getElementById('pokemon-image').src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/${data.id}.gif`;
                        document.getElementById('pokemon-id').textContent = `Número da Pokédex: #${data.id}`;
                        fetch(data.species.url)
                            .then(response => response.json())
                            .then(speciesData => {
                                const generation = speciesData.generation.name.replace('generation-', '').toUpperCase();
                                document.getElementById('pokemon-generation').textContent = `Geração: ${generation}`;
                                const flavorTextEntry = speciesData.flavor_text_entries.find(entry => entry.language.name === 'en');
                                document.getElementById('pokemon-biography').textContent = flavorTextEntry ? flavorTextEntry.flavor_text : 'Nenhuma descrição disponível.';
                            });
                        document.getElementById('pokemon-types').innerHTML = typeBoxes;
                        fetch(`https://pokeapi.co/api/v2/type/${types[0]}`)
                            .then(response => response.json())
                            .then(typeData => {
                                const weaknesses = typeData.damage_relations.double_damage_from.map(weakness => weakness.name);
                                const weaknessesList = weaknesses.map(weakness => `<li class="type-box ${weakness}">${translateType(weakness)}</li>`).join('');
                                document.getElementById('pokemon-weaknesses').innerHTML = weaknessesList;
                            });
                        fetch(data.species.url)
                            .then(response => response.json())
                            .then(speciesData => {
                                fetch(speciesData.evolution_chain.url)
                                    .then(response => response.json())
                                    .then(evolutionData => {
                                        let evolutionDetails = getAllEvolutionDetails(evolutionData.chain);
                                        let evolutionHtml = evolutionDetails.map(evolution => `
                                            <div>
                                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/${evolution.id}.png" alt="${evolution.name}" class="evolution-sprite" data-name="${evolution.name}">
                                                <p>${evolution.name}</p>
                                            </div>
                                        `).join('');
                                        document.getElementById('pokemon-evolution-names').innerHTML = evolutionHtml;

                                        document.querySelectorAll('.evolution-sprite').forEach(img => {
                                            img.addEventListener('click', function () {
                                                fetchPokemonData(img.dataset.name);
                                            });
                                        });
                                    });
                            });
                    })
                    .catch(error => {
                        console.error('Erro ao buscar dados do Pokémon:', error);
                        alert('Pokémon não encontrado.');
                    });
            }
            function getAllEvolutionDetails(chain, seen = new Set()) {
                let evolutions = [];
                let currentChain = chain;
                while (currentChain) {
                    const speciesId = currentChain.species.url.split('/').slice(-2, -1)[0];
                    if (!seen.has(speciesId)) {
                        seen.add(speciesId);
                        evolutions.push({
                            name: currentChain.species.name,
                            id: speciesId
                        });
                        if (currentChain.evolves_to.length > 0) {
                            currentChain.evolves_to.forEach(subChain => {
                                evolutions = evolutions.concat(getAllEvolutionDetails(subChain, seen));
                            });
                        }
                    }
                    currentChain = currentChain.evolves_to.length > 0 ? currentChain.evolves_to[0] : null;
                }
                return evolutions;
            }
            function translateType(type) {
                const typeTranslations = {
                    fire: 'Fogo',
                    water: 'Água',
                    grass: 'Grama',
                    electric: 'Elétrico',
                    ice: 'Gelo',
                    fighting: 'Lutador',
                    poison: 'Veneno',
                    ground: 'Terra',
                    flying: 'Voador',
                    psychic: 'Psíquico',
                    bug: 'Inseto',
                    rock: 'Rocha',
                    ghost: 'Fantasma',
                    dragon: 'Dragão',
                    dark: 'Sombrio',
                    steel: 'Aço',
                    fairy: 'Fada',
                    normal: 'Normal'
                };
                return typeTranslations[type] || type;
            }
        });
    </script>
</body>
</html>
