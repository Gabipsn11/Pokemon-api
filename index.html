<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="pokemon-form">
        <input type="text" id="pokemon-input" placeholder="Digite o nome ou ID do Pokémon" />
        <button type="submit">Buscar</button>
    </form>
    <div id="pokemon-details">
        <h2 id="pokemon-name"></h2>
        <img id="pokemon-image" src="" alt="Imagem do Pokémon" />
        <p id="pokemon-id"></p>
        <p id="pokemon-generation"></p>
        <p id="pokemon-biography"></p>
        <div id="pokemon-types"></div>
        <ul id="pokemon-weaknesses"></ul>
        <div id="pokemon-evolution-names"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
